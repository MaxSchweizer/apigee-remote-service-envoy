# Example deployment for Apigee Proxy Service.
# This will work without modification for SaaS.
# For Hybrid, you must uncomment and properly configure the secret volumes.
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: apigee-remote-service-envoy
  namespace: apigee
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: apigee-remote-service-envoy
        version: v1
    spec:
      containers:
      - name: apigee-remote-service-envoy
        image: "apigee-remote-service-envoy:latest"
        # image: "gcr.io/apigee-api-management-istio/apigee-remote-service-envoy:latest"
        imagePullPolicy: IfNotPresent #Always
        env:
        - name: GODEBUG # value must be 0, as apigee does not support http 2
          value: http2client=0
        ports:
        - containerPort: 5000
        # readinessProbe:
        #   exec:
        #     command: ["/grpc_health_probe", "-addr=:5000"]
        #   initialDelaySeconds: 5
        # livenessProbe:
        #   exec:
        #     command: ["/grpc_health_probe", "-addr=:5000"]
        #   initialDelaySeconds: 10
        args:
          - --address=:5000
          - --log_level=debug
          - --config=/config/config.yaml
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 100Mi
        volumeMounts:
        - mountPath: /config
          name: apigee-remote-service-envoy
          readOnly: true
      #   - mountPath: /opt/apigee/customer
      #     name: cwc-volume
      #     readOnly: true
      #   - mountPath: /opt/apigee/tls
      #     name: tls-volume
      #     readOnly: true
      volumes:
      - name: apigee-remote-service-envoy
        configMap:
          name: apigee-remote-service-envoy
      # - name: cwc-volume
      #   secret:
      #     defaultMode: 420
      #     secretName: REPLACE ME
      # - name: tls-volume
      #   secret:
      #     defaultMode: 420
      #     secretName: REPLACE ME
---
apiVersion: v1
kind: Service
metadata:
  name: apigee-remote-service-envoy
  namespace: apigee
  labels:
    app: apigee-remote-service-envoy
spec:
  ports:
  - port: 5000
    name: http
  selector:
    app: apigee-remote-service-envoy
